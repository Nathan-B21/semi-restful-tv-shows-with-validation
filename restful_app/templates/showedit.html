<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit a show</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-end">
            <a href="/">go back</a>
        </div>
        <div class="row">
            <div class="col-sm">
                <h1>Add a Show</h1>
                {% if messages %}
                <ul class="messages">
                        {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                </ul>
                {% endif %}
                <form action="/editshow/{{show.id}}" method="post">
                    {%csrf_token%}
                    <div class="form-group">
                        <label for="showtitle">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="{{show.title}}">
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="network">Network</label>
                            <input type="text" class="form-control" id="network" name="network" placeholder="{{show.network}}">
                            <label for="releasedate">Release Date</label>
                            <input type="date" class="form-control" id="releasedate" name="releasedate" placeholder="{{show.releasedate}}">
                            <label for="desc">Description</label>
                            <textarea class = "form-control" name="desc" id="desc" cols="30" rows="10" placeholder="{{show.desc}}"></textarea>
                            <input type="submit" class="button">
                        </div>

                    </div>
            </div>
        </div>


    </div>








    </form>
    </div>
</body>
</html>
